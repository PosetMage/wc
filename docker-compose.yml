services:
  dev:
    image: node:24
    working_dir: /app
    volumes:
      - ./:/app/
    command: tail -f /dev/null
    stdin_open: true
    tty: true

  web:
    image: nginx:alpine
    ports:
      - '127.0.0.1:61280:80'
    volumes:
      - ./dist/:/usr/share/nginx/html/

  wc:
    build:
      context: .
    ports:
      - '127.0.0.1:61280:80'
    volumes:
      - ./dist/:/usr/share/nginx/html/
